<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <script src="https://kit.fontawesome.com/5854ed7a82.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="Grid1.css" />   
</head>

<body>

    <div class="gridOne">
        
        <div class="content-gridOne-one">
            <p>Hello world</p>
        </div>
       
        <div class="content-gridOne-two">
            <p>My fantastic Content</p>
        </div>
        
    </div>

    <div class="gridTwo">
        
        <div class="content-gridTwo-one">
            <p>whatever</p>
        </div>
       
        <div class="content-gridTwo-two">
            <p>text</p>
        </div>

        <div class="content-gridTwo-tree">
            <p>I want</p>
        </div>
        
    </div>

    <div class="gridThree">
        
        <div class="content-gridThree-p">
            <p>The text I choose is Awesemone</p>
        </div>
       
        <div class="content-gridThree-img">
            <img src="images/kelly-sikkema-hSPVuakrJqs-unsplash.jpg" alt="">
        </div>
        
    </div>

    <div class="gridFour">
        
        <div>
            <p>My even More Awesemone Text</p>
        </div>
       
        <div id="gridFour-text">
            <p>My left text</p>
            <p>My right text</p>  
        </div>
        
    </div>

    <div class="gridFive">
        
        <div>
            <p>My even More Awesemone Text</p>
        </div>
       
        <div class="content-gridFive-images">

            <div class="images-linterna">
                <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="">
            </div>

            <div class="images-calle">
                <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="">
            </div>
        </div>    
    </div>

    <div class="gridSix">
        
        <div class="Icon">
               <i class="fas fa-user-graduate"></i>
        </div>
           
         <div class="gridSix-awesemone-text">
            <p>My even More Awesemone Text</p>    
         </div>
        
    </div>

    
</body>
</html>
